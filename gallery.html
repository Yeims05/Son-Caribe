<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Son Caribe - Galería</title>
    <style>
        /* Estilos personalizados para la galería */
        .gallery-container {
            display: flex;
            flex-direction: row;
            gap: 20px;
        }

        .gallery-main {
            flex: 2;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .gallery-side {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .gallery-container img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out;
        }

        .gallery-container img:hover {
            transform: scale(1.05);
        }

        .gallery-main img {
            max-height: 400px;
            object-fit: cover;
        }

        .gallery-side img {
            max-height: 200px;
            object-fit: cover;
        }

        .video-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .video-container iframe {
            width: 100%;
            max-width: 560px;
            height: 315px;
            border: 0;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="grid_container">
        <header class="header">
            <div class="logo">
                <img src="img/LOGO.png" alt="Son Caribe Logo">
            </div>
            <h1>Son Caribe</h1>
            <nav class="nav">
                <a href="index.html">Inicio</a>
                <a href="gallery.html">Galería</a>
                <a href="contact.html">Contacto</a>
            </nav>
        </header>
        <main class="main">
            <section id="gallery" class="gallery">
                <h2>Galería</h2>
                <div class="gallery-container">
                    <div class="gallery-main">
                        <img src="img/Foto 1.jpg" alt="Foto 1">
                        <img src="img/FOTO SON CARIBE 2.png" alt="Foto 2">
                        <img src="img/Foto 3.jpg" alt="Foto 3">
                        <img src="img/Foto 11.jpg" alt="Foto 4">
                    </div>
                    <div class="gallery-side">
                        <img src="img/Foto 5.png" alt="Foto 5">
                        <img src="img/Foto 6.png" alt="Foto 6">
                        <img src="img/Foto 7.jpg" alt="Foto 7">
                        <img src="img/Foto 8.jpg" alt="Foto 8">
                        <img src="img/Foto 4.png" alt="Foto 9">
                        <img src="img/Foto 10.jpg" alt="Foto 10">
                        <img src="img/Foto 9.png" alt="Foto 11">
                        <img src="img/Foto 12.png" alt="Foto 12">
                    </div>
                </div>
                <div class="video-container">
                    <video controls width="600"><source src="img/Video 1.mp4" type="video/mp4"></video>
                    <video controls width="600"><source src="img/Video 4.mp4" type="video/mp4"></video>
                </div>
            </section>
        </main>
        <footer class="footer">    
            <a href="contact.html">Contactanos</a>
        </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
